{% extends "layout.html" %}

{% block navbar %}
<li class="uk-active"><a href="/">Encoder</a></li>
<li class="uk-parent"><a href="/stats">Stats</a></li>
<li class="uk-parent"><a href="/visualization">Visualization</a></li>
{% endblock %}

{% block content %}
<div class="uk-grid">
	<div class="uk-width-1-3@s">
		<form action="{{ url_for('encode') }}" method="post" class="uk-form-stacked">

		    <div class="uk-margin">
		        <label class="uk-form-label" for="word">Binary input</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="word" name="word" type="text" value="{{ word }}">
		        </div>
		    </div>

		    <div class="uk-margin">
		        <label class="uk-form-label" for="parameter">Parameter:</label>
		        <div class="uk-form-controls">
		            <select class="uk-select" id="parameter" name="parameter">
		                <option>2</option>
		                <option selected="selected">3</option>
		                <option>4</option>
		                <option>5</option>
		                <option>6</option>
		                <option>7</option>
		                <option>8</option>
		            </select>
		        </div>
		    </div>

		    <div class="uk-margin">
		        <label class="uk-form-label" for="error-rate">Corruption Rate</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="error-rate" name="error-rate" type="number" value="{{ error_rate }}" min="0.00" max="1.00" step="0.05" placeholder="p=...">
		        </div>
		    </div>

		    <div class="uk-margin-large">
		    	<input class="uk-button uk-button-default" type="submit" value="Encode" id="submit-button" tabindex="-1">
                <input class="uk-button uk-button-default" type="submit" value="Random" id="random-button" tabindex="-1">
		    </div>
		</form>
	</div>

	<div class="uk-width-1-3@s">
		<form class="uk-form-stacked">
		    <div class="uk-margin">
		        <label class="uk-form-label" for="form-output-text">Codeword</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="form-output-text" type="text" value="{{ codeword }}">
		        </div>
		    </div>

		    <div class="uk-margin">
		        <label class="uk-form-label" for="form-output-text">Corrupted</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="form-output-text" type="text" value="{{ corrupted }}">
		        </div>
		    </div>
		</form>
	</div>

	<div class="uk-width-1-3@s">
		<form class="uk-form-stacked">
		    <div class="uk-margin">
		        <label class="uk-form-label" for="form-output-text">Corrected</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="form-output-text" type="text" value="{{ corrected }}">
		        </div>
		    </div>

		    <div class="uk-margin">
		        <label class="uk-form-label" for="form-output-text">Success?</label>
		        <div class="uk-form-controls">
		        	{% if is_success %}
		            	<input class="uk-input uk-form-success" id="form-output-text" type="text" value="Yes">
		        	{% else %}
		        		<input class="uk-input uk-form-danger" id="form-output-text" type="text" value="No">
		        	{% endif %}
		        </div>
		    </div>
		</form>
	</div>
</div>
{% endblock %}
