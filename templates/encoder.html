{% extends "layout.html" %}

{% block navbar %}
<li class="uk-active"><a href="/">Encoder</a></li>
<li class="uk-parent"><a href="/stats">Stats</a></li>
<li class="uk-parent"><a href="/visualization">Visualization</a></li>
{% endblock %}

{% block content %}
<div class="uk-grid">
	<div class="uk-width-1-3@s">
		<form class="uk-form-stacked">

		    <div class="uk-margin">
		        <label class="uk-form-label" for="form-input-text">Binary input</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="form-input-text" type="text" placeholder="0100011">
		        </div>
		    </div>

		    <div class="uk-margin">
		        <label class="uk-form-label" for="form-stacked-select">Word Length</label>
		        <div class="uk-form-controls">
		            <select class="uk-select" id="form-stacked-select">
		                <option>2</option>
		                <option>3</option>
		                <option selected="selected">4</option>
		                <option>5</option>
		                <option>6</option>
		                <option>7</option>
		                <option>8</option>
		            </select>
		        </div>
		    </div>

		    <div class="uk-margin">
		        <label class="uk-form-label" for="form-output-text">Corruption Rate</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="form-output-text" type="number" value="0.00" min="0.00" max="1.00" step="0.05" placeholder="p=...">
		        </div>
		    </div>

		    <div class="uk-margin-large">
		    	<button class="uk-button uk-button-default" type="button" id="submit-button" tabindex="-1">Encode</button>
		    	<button class="uk-button uk-button-default" type="button" id="random-button" tabindex="-1">Random</button>

		    </div>
		</form>
	</div>

	<div class="uk-width-1-3@s">
		<form class="uk-form-stacked">
		    <div class="uk-margin">
		        <label class="uk-form-label" for="form-output-text">Codeword</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="form-output-text" type="text" placeholder="Result...">
		        </div>
		    </div>

		    <div class="uk-margin">
		        <label class="uk-form-label" for="form-output-text">Corrupted</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="form-output-text" type="text" placeholder="Result...">
		        </div>
		    </div>
		</form>
	</div>

	<div class="uk-width-1-3@s">
		<form class="uk-form-stacked">
		    <div class="uk-margin">
		        <label class="uk-form-label" for="form-output-text">Corrected</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="form-output-text" type="text" placeholder="Result...">
		        </div>
		    </div>

		    <div class="uk-margin">
		        <label class="uk-form-label" for="form-output-text">Success?</label>
		        <div class="uk-form-controls">
		            <input class="uk-input" id="form-output-text" type="text" placeholder="Result...">
		        </div>
		    </div>


		</form>
	</div>
</div>
{% endblock %}
